<style>

    .text {
        position: relative;
        display: block;
        cursor: pointer;
        background-color: transparent;
        text-align: left;
        user-select: none;
        border: none;
        padding: 0;
        height: 100%;
        padding-top: 1px;
        margin: -1px 20px 0 20px;
        transition: border-color 120ms, background-color 120ms;
        font-family: 'Lato';
        line-height: 1.5;
        /* egne endringer for å etterlikne hans sin kode*/
        font-size: 20px;
        text-align: center;
    }

    .divider-custom-icon svg {
        width: 1.2em;
        height: 1.2em;
    }
    /* Fikk hjelp fra ChatGPT til å legge til linje før og etter stjernen */
    .divider-custom {
        margin: 1rem auto 2rem;
        width: 100%;
        max-width: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .divider-custom-line {
        flex-grow: 1;
        height: 2px;
        background-color: #2c3e50; /* same color as star, adjust as needed */
    }

    .divider-custom-icon svg {
        width: 1.3em;
        height: 1.3em;
        color: #2c3e50; /* color of star */
    }
</style>
<!-- comment:
    in backend: Settings -> Data types -> [BlockGrid] - Main Content -> title -> Advanced Settings -> Add custom view -> title.html
                Settings -> Data types -> [BlockGrid] - Main Content -> title -> Advanced Settings -> Add custom stylesheet ~/css/styles.css
                This adds style and html to Call To Action -> Title
                Gå til Content -> Home, for å se style (viser kun stjernen, mens videoen hadd strek både før og etter stjernen og midtstilt tekst)-->
<div class="text" ng-click="block.edit()" ng-focus="block.focus">
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{block.data.text}}</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><svg class="svg-inline--fa fa-star" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
        <div class="divider-custom-line"></div>
    </div>
</div>
